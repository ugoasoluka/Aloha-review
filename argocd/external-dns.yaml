apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ugoasoluka/Aloha-review
    targetRevision: HEAD
    path: "argocd/external-dns"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "external-dns"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
